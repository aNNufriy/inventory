                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: login_user_roles
            columns:
              - column:
                  name: login_users_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login_user_roles_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
