      author: liquibase
      changes:
        - createTable:
            tableName: login_user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_bcrypt_hash
                  type: varchar(256)
              - column:
                  name: enabled
                  type: boolean
        - createTable:
            tableName: login_user_role
            columns:
