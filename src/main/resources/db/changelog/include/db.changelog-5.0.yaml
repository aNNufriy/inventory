databaseChangeLog:
  - changeSet:
      id: 6
      author: liquibase
      changes:
        - createTable:
            tableName: ansible_host_group
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
      rollback:
        - delete:
            tableName: ansible_host_group
