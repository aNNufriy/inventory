<script>

        document.dt = $('table#sample').DataTable({
            'ajax': {
                'contentType': 'application/json',
                'url': '/api/loginUsers',
                'type': 'POST',
                'data': function (d) {
                    return JSON.stringify(d);
                }
            },
            "paging": true,
            'serverSide': true,
            "processing": true,
            columns: [
                {
                    data: 'uuid'
                }, {
                    data: 'login'
                }
            ]
        })
    });
