<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">

<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.21/css/jquery.dataTables.min.css}"/>
    <link rel="stylesheet" href="/resources/css/sticky-footer.css">
    <script>
        $(function () {
            $("#parent").select2({
                placeholder: "Select a State",
                allowClear: true
            });
        });
    </script>
</head>

<th:block layout:fragment="content">
    <form role="form" method="post" class="form" action="/loginUserRole/edit" enctype="multipart/form-data" th:object="${loginUserRole}">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" th:readonly="true" th:field="*{id}" id="id" name="id" class="form-control" placeholder="ID"/>
        </div>
        <div class="form-group">
            <label for="name">RoleName</label>
            <p class="inline-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">RoleName error</p>
            <input type="text" th:readonly="false" th:field="*{name}" id="name" name="name"
                   class="form-control"
                   placeholder="RoleName"/>
        </div>
        <div class="form-group">
            <label for="parent">Parent group</label>
            <select id="parent" name="parent" class="form-control" data-placeholder = "Select parent" th:field="*{parent}">
                <option value=""></option>
                <option th:each="loginUserRole: ${loginUserRoles}"
                        th:field="*{parent}"
                        th:value="${loginUserRole.id}"
                        th:text="${loginUserRole.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;">Save</button>
    </form>
</th:block>
</html>
