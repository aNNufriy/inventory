<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>

    <th:block layout:fragment="specificStyles"/>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/dist/css/skins/skin-green-light.min.css}"/>
    <link rel="stylesheet" href="/public/css/custom.css"/>
    <script th:src="@{/webjars/AdminLTE/2.4.2/bower_components/jquery/dist/jquery.min.js}"/>
</head>
<body class="hold-transition skin-green-light sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/fragments/header :: adminHeader"/>
    <th:block layout:fragment="sidebar">
        <div th:replace="admin/fragments/main-sidebar :: adminSidebar"/>
    </th:block>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:each="notification : ${notifications}">
            <div class="alert" th:classappend="${notification.type.toString().toLowerCase()}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="${notification.text}"/>
            </div>
        </div>
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <span th:text="${title}"/>
                <small th:text="${description}"/>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Панель управления</a></li>
                <li class="active" th:text="${title}"/>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <th:block layout:fragment="content"/>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div class="container">
        <!-- Main Footer -->
        <footer th:replace="fragments/footer :: footer"/>
    </div>

</div>
<!-- ./wrapper -->

<script th:src="@{/webjars/AdminLTE/2.4.2/bower_components/bootstrap/dist/js/bootstrap.min.js}"/>
<script th:src="@{/webjars/AdminLTE/2.4.2/dist/js/adminlte.min.js}"/>
<th:block layout:fragment="specificScripts"/>

</body>
</html>
