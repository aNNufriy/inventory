<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/layout}">

<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.21/css/jquery.dataTables.min.css}"/>
</head>

<th:block layout:fragment="content">
    <form role="form" method="post" class="form" action="/ansibleHost/edit" enctype="multipart/form-data" th:object="${ansibleHost}">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" th:readonly="true" th:field="*{id}" id="id" name="id" class="form-control"
                   placeholder="ID"/>
        </div>
        <div class="form-group">
            <label for="hostName">HostName</label>
            <p class="inline-error" th:if="${#fields.hasErrors('hostName')}" th:errors="*{hostName}">Host Name</p>
            <input type="text" th:readonly="false" th:field="*{hostName}" id="hostName" name="hostName"
                   class="form-control"
                   placeholder="HostName"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <p class="inline-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address</p>
            <input type="text" th:readonly="false" th:field="*{address}" id="address" name="address"
                   class="form-control"
                   placeholder="Address"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;">Save</button>
    </form>
</th:block>
</html>
