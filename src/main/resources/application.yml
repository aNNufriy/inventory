spring:
  liquibase:
    enabled: true
  mvc:
    static-path-pattern: '/resources/**'
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: true
    show-sql: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    password: sa
    username: sa
server:
  port: 8086
  servlet:
    session:
      timeout: 30m
logging:
  level:
    root: INFO
security:
  ignored: /**